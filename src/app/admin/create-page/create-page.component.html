<form action="" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Create new post</h1>

    <div
            class="form-control"
            [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
        <label for="title">Title of post</label>
        <input id="title" type="title" formControlName="title">
        <div
                *ngIf="form.get('title').touched && form.get('title').invalid"
                class="validation"
        >
            <small *ngIf="form.get('title').errors.required">
                This field is required! Please type title of post
            </small>
        </div>
    </div>
    
    <div class="form-control">
        <label>Content of post: </label>
        <quill-editor formControlName="text"></quill-editor>
    </div>

    <div
            class="form-control"
            [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}"
    >
        <label for="author">Author of post</label>
        <input id="author" type="author" formControlName="author">
        <div
                *ngIf="form.get('author').touched && form.get('author').invalid"
                class="validation"
        >
            <small *ngIf="form.get('author').errors.required">
                This field is required! Please type author by post
            </small>
        </div>
    </div>

    <button
            type="submit"
            class="btn btn-block btn-dark"
            [disabled]="form.invalid"
    >Create post</button>
</form>
